<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--topBar-->
    <header>
      <h1>집꾸미기</h1>
      <nav>
        <li>Home</li>
        <li>스토어</li>
        <li>시공견적</li>
      </nav>
    </header>
    <!--//topBar-->
    <!--contents-->
    <section id="shopping">
      <input type="text" required placeholder="검색어입력" />
      <article id="products"></article>
    </section>
    <!--//contents-->
    <!--shopping basket-->
    <section id="buyTab">
      <article id="basket">
        <h3>장바구니</h3>
        <div id="dragInteract">
          <p class="center">여기로 드래그</p>
        </div>
      </article>
      <article id="payment">
        <h3>최종가격</h3>
        <p id="sumPrice">합계</p>
        <button type="submit">구매하기</button>
      </article>
    </section>
    <!--//shopping basket-->
    <!--userData send-->
    <aside id="userData" class="modal hideen">
      <form>
        <h3>성함</h3>
        <input type="text" required />
        <h3>연락처</h3>
        <input type="text" required />
        <br />
        <button type="submit">입력완료</button>
        <button type="button">닫기</button>
      </form>
    </aside>
    <!--//userData send-->
    <!--receipt-->
    <aside id="receipt" class="modal hideen">
      <canvas id="canvas" width="350px" height="350"></canvas>
      <button type="button">닫기</button>
    </aside>
    <!--//receipt-->
  </body>
</html>
