<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/29944629c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/store.js" defer></script>
    <script src="js/dragDrop.js" defer></script>
    <script src="js/shoppingBasket.js" defer></script>
    <script src="js/payment.js" defer></script>
  </head>
  <body>
    <!--header-->
    <header>
      <h1 id="logo"><a href="#">집꾸미기</a></h1>
      <nav id="topMenu">
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">스토어</a></li>
          <li><a href="#">시공견적</a></li>
        </ul>
      </nav>
    </header>
    <!--//header-->
    <!--contents-->
    <section id="shopping" class="topSpacing20">
      <div class="search">
        <input type="search" required placeholder="검색어입력" />
      </div>
      <article id="store" class="topSpacing10"></article>
    </section>
    <!--//contents-->
    <!--shopping basket-->
    <section id="buyTab" class="topSpacing20">
      <article id="basket">
        <h3>장바구니</h3>
        <div id="dragInteract">
          <p class="center">여기로 드래그</p>
        </div>
      </article>
      <article id="payment">
        <h4 class="margin10">최종가격</h4>
        <p id="sumPrice" class="margin10">합계</p>
        <button type="submit" class="blackButton">구매하기</button>
      </article>
    </section>
    <!--//shopping basket-->
    <!--Modal userData send-->
    <aside id="inputUserData" class="blackBg hidden">
      <div id="userData" class="modal">
        <form>
          <h3 class="left"><i class="fa-solid fa-user"></i>성함</h3>
          <input type="text" required />
          <h3 class="left"><i class="fa-regular fa-address-book"></i>연락처</h3>
          <input type="tel" required placeholder="-를 제외한 전화번호 입력" />
          <br />
          <div class="left">
            <button
              id="inputFinish"
              class="left marginLeft3 blackButton"
              type="submit"
            >
              입력완료
            </button>
            <button id="leave" class="left blackButton close" type="button">
              닫기
            </button>
          </div>
        </form>
      </div>
    </aside>
    <!--//userData send-->
    <!--Modal receipt-->
    <aside id="receiptModal" class="blackBg hidden">
      <div id="receipt" class="modal">
        <div class="modalTop">
          <i class="fa-regular fa-circle-xmark right verticalCenter close"></i>
        </div>
        <canvas id="canvas" width="350px" height="650"></canvas>
        <div class="modalBottom">
          <button type="button" class="right verticalCenter close">닫기</button>
        </div>
      </div>
    </aside>
    <!--//receipt-->
  </body>
</html>
